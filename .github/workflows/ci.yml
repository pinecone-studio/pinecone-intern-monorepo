name: CI

on:
  pull_request:
    types: [labeled, synchronize, edited]
    branches:
      - main
    paths-ignore:
      - '.nxignore'

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    if: "${{ contains(github.event.pull_request.labels.*.name, 'PR status: code ready') }}"
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.4
      - name: Install dependencies
        run: yarn install
      - name: Setup Canvas
        run: npm rebuild canvas
      - uses: nrwl/nx-set-shas@v4
      - run: git branch --track main origin/main
      - name: Run lint on affected projects
        run: yarn nx affected -t lint --parallel=5 --output-style=stream-without-prefixes

  test:
    runs-on: ubuntu-latest
    if: "${{ contains(github.event.pull_request.labels.*.name, 'PR status: code ready') }}"
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.4
      - name: Install dependencies
        run: yarn install
      - name: Setup Canvas
        run: npm rebuild canvas
      - uses: nrwl/nx-set-shas@v4
      - run: git branch --track main origin/main
      - name: Run test on affected projects
        run: yarn nx affected -t test --parallel=5 --output-style=stream-without-prefixes

  build:
    runs-on: ubuntu-latest
    if: "${{ contains(github.event.pull_request.labels.*.name, 'PR status: code ready') }}"
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.4
      - name: Install dependencies
        run: yarn install
      - name: Setup Canvas
        run: npm rebuild canvas
      - uses: nrwl/nx-set-shas@v4
      - run: git branch --track main origin/main
      - name: Run build on affected projects
        run: yarn nx affected -t build --parallel=5 --output-style=stream-without-prefixes

  preview-and-E2E:
    runs-on: ubuntu-latest
    if: "${{ contains(github.event.pull_request.labels.*.name, 'PR status: code ready') }}"
    timeout-minutes: 25
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ACTION_TYPE: PULL_REQUEST_ACTION

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: yarn install

      - name: Install Vercel CLI
        run: yarn global add vercel

      - name: Install Cypress (binary only)
        run: npx cypress install

      - name: Setup Canvas
        run: npm rebuild canvas

      - uses: nrwl/nx-set-shas@v4

      - name: Export NX BASE AND HEAD
        run: |
          export NX_BASE=${{ env.NX_BASE }}
          export NX_HEAD=${{ env.NX_HEAD }}
          export VERCEL_TOKEN=${{ env.VERCEL_TOKEN }}
          export GITHUB_TOKEN=${{ env.GITHUB_TOKEN }}
          bash ./tools/scripts/export-action-env.sh

      - name: Ensure backend is reachable
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://tinder-backend-dev.vercel.app/api/graphql)
            echo "Response code: $STATUS"
            if [[ "$STATUS" =~ ^2|^4 ]]; then
              echo "Backend is up (HTTP $STATUS)"
              exit 0
            fi
            echo "Waiting for backend (got $STATUS)..."
            sleep 10
          done
          echo "Backend not reachable!" && exit 1

      - name: Create .env for tinder-frontend
        run: |
          echo "BACKEND_URI=https://tinder-backend-dev.vercel.app/api/graphql" > apps/L1G/tinder/tinder-frontend/.env
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> apps/L1G/tinder/tinder-frontend/.env

      - name: Generate Preview Links
        run: yarn nx preview-action scripts

      - name: Run Cypress Tests
        run: yarn cypress run
