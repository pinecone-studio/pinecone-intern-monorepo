query Booking($bookingId: ID!) {
  booking(id: $bookingId) {
    _id
    userId {
      _id
      email
      password
      firstName
      lastName
      birth
      emergencyPhone
      relation
      isAdmin
      phone
    }
    hotelId {
      _id
      name
      location
      starRating
      rating
      description
      amenities
      phone
      images
      createdAt
      updatedAt
    }
    roomId {
      _id
      hotelId {
        _id
        name
        location
        starRating
        rating
        description
        amenities
        phone
        images
        createdAt
        updatedAt
      }
      name
      type
      pricePerNight
      information
      services {
        bathroom
        accessibility
        entertainment
        foodAndDrink
        starsRating
        other
        internet
        bedroom
      }
      images
      roomNumber
      isAvailable
      createdAt
      updatedAt
    }
    checkInDate
    checkOutDate
    guests {
      adults
      children
    }
    totalPrice
    status
    images
    createdAt
    updatedAt
  }
}
