mutation AddUser($email: String!, $password: String!) {
  addUser(email: $email, password: $password) {
    birth
    email
    firstName
    id
    isAdmin
    lastName
    password
    phone
    relation
  }
}

query GetUser($id: ID!) {
  getUser(_id: $id) {
    birth
    email
    firstName
    lastName
    phone
    relation
  }
}

query GetUsers {
  getUsers {
    birth
    email
    firstName
    lastName
    phone
    relation
  }
}