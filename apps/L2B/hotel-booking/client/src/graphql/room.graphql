mutation CreateRoom {
  createRoom {
    _id
    hotelId {
      _id
      name
      location
      starRating
      rating
      description
      amenities
      phone
      images
      createdAt
      updatedAt
    }
    name
    type
    pricePerNight
    information
    services {
      bathroom
      accessibility
      entertainment
      foodAndDrink
      starsRating
      other
      internet
      bedroom
    }
    images
    roomNumber
    isAvailable
    createdAt
    updatedAt
  }
}

mutation DeleteRoom($deleteRoomId: ID!) {
  deleteRoom(id: $deleteRoomId) {
    success
    message
  }
}

mutation UpdateRoom($updateRoomId: ID, $input: RoomUpdateInput) {
  updateRoom(id: $updateRoomId, input: $input) {
    _id
    hotelId {
      _id
      name
      location
      starRating
      rating
      description
      amenities
      phone
      images
      createdAt
      updatedAt
    }
    name
    type
    pricePerNight
    information
    services {
      bathroom
      accessibility
      entertainment
      foodAndDrink
      starsRating
      other
      internet
      bedroom
    }
    images
    roomNumber
    isAvailable
    createdAt
    updatedAt
  }
}

