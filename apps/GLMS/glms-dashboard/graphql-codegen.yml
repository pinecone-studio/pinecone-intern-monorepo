overwrite: true
schema: '${FEDERATION_ENDPOINT_FOR_CODEGEN}'

documents: './apps/GLMS/glms-dashboard/src/**/*.graphql'

generates:
  apps/GLMS/glms-dashboard/src/generated/index.ts:
    config:
      reactApolloVersion: 3
      withHOC: true
      withHooks: true
    plugins:
      - add:
          content: '// @ts-nocheck'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
