query GetLessons($courseId: ID!) {
  getLessons(courseId: $courseId) {
    id
    courseId {
      id
    }
    title
  }
}

mutation CreateLesson($createInput: CreateLessonInput) {
  createLesson(createInput: $createInput) {
    id
    # courseId {
    #   id
    # }
    # title
    # thumbnail
    # content
  }
}


query GetLessonDetails($id: ID!) {
  getLessonDetails(_id: $id) {
    id
    courseId {
      id
    }
    title
    thumbnail
    content
  }
}
