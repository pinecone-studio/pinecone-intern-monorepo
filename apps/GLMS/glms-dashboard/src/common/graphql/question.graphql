mutation CreateQuestion($createInput: CreateQuestionInput!) {
  createQuestion(createInput: $createInput) {
    id
    # quizId {
    #   id
    #   courseId
    # }
    # text
    # options {
    #   id
    #   optionText
    #   isCorrect
    # }
  }
}

query GetQuestions($quizId: ID!) {
  getQuestions(quizId: $quizId) {
    id
    quizId {
      id
    }
    text
    options {
      id
      optionText
      isCorrect
    }
  }
}