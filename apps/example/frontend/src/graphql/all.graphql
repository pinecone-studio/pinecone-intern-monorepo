query GetProducts($options: QueryOptions) {
  getProducts(options: $options) {
    _id
    name
    price
    description
    images
    category {
      _id
      name
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}

query GetOrders {
  getOrders {
    _id
    user {
      _id
      firstName
      lastName
      email
      phone
      address
      createdAt
      updatedAt
    }
    products {
      product {
        _id
        name
        price
        description
        images
        category {
          _id
          name
          createdAt
          updatedAt
        }
        createdAt
        updatedAt
      }
      quantity
      priceWhenOrdered
    }
    createdAt
    updatedAt
  }
}

query GetCategories {
  getCategories {
    _id
    name
    createdAt
    updatedAt
  }
}

query GetProductById($id: ID!) {
  getProductById(_id: $id) {
    _id
    name
    price
    description
    images
    category {
      _id
      name
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}

query GetSavedProducts {
  getSavedProducts {
    _id
    user {
      _id
