# write query
query GetAllEmployee {
  getAllEmployee {
    id
    imageUrl
    firstName
    lastName
    jobTitle
    email
    department
    employmentStatus
  }
}

query GetEmployeesByPaginate($paginationInput: PaginationInput!, $employeeDetailsfilterInput: employeeDetailsfilterInput!) {
  getEmployeesByPaginate(paginationInput: $paginationInput, employeeDetailsfilterInput: $employeeDetailsfilterInput) {
    totalEmployees
    employees {
      id
      email
      firstName
      employmentStatus
      department
      imageUrl
      jobTitle
      ladderLevel
      lastName
    }
  }
}
