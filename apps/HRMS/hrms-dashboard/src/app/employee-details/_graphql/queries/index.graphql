# write query
query GetAllEmployee {
  getAllEmployee {
    id
    imageUrl
    firstName
    lastName
    jobTitle
    email
    department
    employmentStatus
  }
}

query GetJobTitles {
  getAllEmployee {
    jobTitle
  }
}

query GetEmployeesByPaginate($paginationInput: PaginationInput!, $employeeDetailsfilterInput: employeeDetailsfilterInput!) {
  getEmployeesByPaginate(paginationInput: $paginationInput, employeeDetailsfilterInput: $employeeDetailsfilterInput) {
    totalEmployees
    employees {
      id
      email
      firstName
      employmentStatus
      department
      imageUrl
      jobTitle
      ladderLevel
      lastName
    }
  }
}

query GetEmployee($getEmployeeId: ID) {
  getEmployee(id: $getEmployeeId) {
    firstName
    lastName
    jobTitle
    email
    phone
    imageUrl
    department
    ladderLevel
    homeAddress
    dateOfEmployment
    employmentStatus
  }
}
