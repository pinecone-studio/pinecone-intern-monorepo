overwrite: true
schema: 'http://localhost:3333/graphql'

documents: './apps/REPORT/report-dashboard/src/**/*.graphql'

generates:
  apps/REPORT/report-dashboard/src/generated/index.ts:
    config:
      reactApolloVersion: 3
      withHOC: true
      withHooks: true
    plugins:
      - add:
          content: '// @ts-nocheck'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
