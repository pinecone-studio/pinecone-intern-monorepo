query GetPostById($_id:ID!) {
    getPostById (_id:$_id) {
    _id
    title
    propertyOwnerId
    ownerName
    description
    number
    feature
    type
    completionDate
    price
    images
    door
    size
    totalRooms
    garage
    restrooms
    location {
        address
        city
        district
    }
    windowsCount
    windowType
    roofMaterial
    floorNumber
    balcony
    totalFloors
    lift
    status
    }
}