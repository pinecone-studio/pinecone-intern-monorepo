mutation CreateUser($email: String!) {
  createUser(email: $email) {
    id
    email
    isAdmin
  }
}

mutation CompleteSignup($email: String!, $password: String!) {
  completeSignup(email: $email, password: $password) {
    user {
      id
      email
    }
    token
  }
}

mutation ResetPassword($email: String!, $password: String!) {
  resetPassword(email: $email, password: $password) {
    user {
      id
      email
    }
    token
  }
}

mutation VerifyOTP($email: String!, $otp: String!) {
  verifyOTP(email: $email, otp: $otp)
}

mutation RequestOTP($email: String!) {
  requestOTP(email: $email)
}

mutation UpdatePostById($id:ID!, $input: UpdatePostInput!) {
  updatePostById(_id:$id, input: $input) {
    _id
    propertyOwnerId
    title
    ownerName
    description
    number
    feature
    price
    images
    type
    size
    totalRooms
    garage
    restrooms
    location {
      address
      city
      district
    }
    completionDate
    windowsCount
    windowType
    roofMaterial
    floorNumber
    door
    balcony
    totalFloors
    lift
    status
  }
}
