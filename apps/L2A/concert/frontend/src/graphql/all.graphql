query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}

mutation addUser($email: String!, $password: String!) {
  addUser(email: $email, password: $password) {
    email
  }
}
mutation loginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    JWT
    email
  }
}

query getConcert($concertId: String!) {
  concert(concertId: $concertId) {
    artistName
    date
    description
    id
    specialGuestName
    ticketCategories {
      capacity
      price
      type
    }
    tickets {
      id
      seatNumber
      price
      type
      status
      createdAt
      updatedAt
    }
    title
    venue {
      id
      name
      address
      city
      capacity
    }
  }
}
