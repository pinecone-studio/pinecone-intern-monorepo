query Query {
  sampleQuery
}
query GetUserInfo($jwt: String!) {
  GetUserInfo(JWT: $jwt) {
    email
    id
    phone
    isAdmin
    bookings {
      id
    }
  }
}

query concerts {
  concerts {
    id
    artistName
    description
    title
    primaryPrice
    thumbnailUrl
    doorOpen
    musicStart
    venue {
      address
    }
  }
}

mutation Mutation {
  sampleMutation
}

mutation addUser($email: String!, $password: String!) {
  addUser(email: $email, password: $password) {
    email
  }
}
mutation loginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    JWT
    email
    isAdmin
  }
}

query Concert($concertId: String!) {
  concert(concertId: $concertId) {
    artistName
    description
    doorOpen
    endDate
    id
    musicStart
    seatData {
      date
      seats {
        Backseat {
          price
          availableTickets
        }
        Standard {
          availableTickets
          price
        }
        VIP {
          availableTickets
          price
        }
      }
    }
    specialGuestName
    thumbnailUrl
    title
    venue {
      address
      capacity
      city
      id
      name
    }
  }
}
