query Query {
  sampleQuery
}
query GetUserInfo($jwt: String!) {
  GetUserInfo(JWT: $jwt) {
    email
    id
    phone
    isAdmin
    bookings {
      id
    }
  }
}
query concerts {
  concerts {
    id
    artistName
    description
    doorOpen
    musicStart
    primaryPrice
    specialGuestName
    thumbnailUrl
    title
    venue {
      address
      capacity
      city
      id
      name
    }
    seatData {
      date
    }
  }
}

mutation Mutation {
  sampleMutation
}

mutation addUser($email: String!, $password: String!) {
  addUser(email: $email, password: $password) {
    email
  }
}
mutation loginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    JWT
    email
    isAdmin
  }
}

query Concert($concertId: String!) {
  concert(concertId: $concertId) {
    artistName
    description
    doorOpen
    endDate
    id
    musicStart
    featured
    seatData {
      date
      seats {
        Backseat {
          price
          availableTickets
        }
        Standard {
          availableTickets
          price
        }
        VIP {
          availableTickets
          price
        }
      }
    }
    specialGuestName
    thumbnailUrl
    primaryPrice
    title
    venue {
      address
      capacity
      city
      id
      name
    }
  }
}

mutation createVenue($name: String!, $address: String!, $city: String!, $capacity: Int!) {
  createVenue(name: $name, address: $address, city: $city, capacity: $capacity) {
    id
  }
}

mutation CreateConcert($input: CreateConcertInput!) {
  createConcert(input: $input) {
    id
  }
}

query AdminGetConcerts {
  concerts {
    id
    artistName
    description
    doorOpen
    musicStart
    primaryPrice
    specialGuestName
    thumbnailUrl
    title
    venue {
      address
      capacity
      city
      id
      name
    }
  }
}

mutation ChangeCurrentPassword($email: String!, $currentPassword: String!, $newPassword: String!) {
  changeCurrentPassword(email: $email, currentPassword: $currentPassword, newPassword: $newPassword) {
    id
    email
  }
}
