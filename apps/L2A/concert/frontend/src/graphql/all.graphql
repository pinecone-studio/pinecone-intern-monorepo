query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}

mutation addUser($email: String!, $password: String!) {
  addUser(email: $email, password: $password) {
    email
  }
}
mutation LoginUser($email: String!, $password: String!) {
  loginUser(email: $email, password: $password) {
    email
    id
    isAdmin
    phone
    JWT
  }
}

query getConcert($concertId: ID!) {
  concert(id: $concertId) {
    artistName
    date
    description
    id
    specialGuestName
    ticketCategories {
      capacity
      price
      type
    }
    tickets {
      id
      seatNumber
      price
      type
      status
      createdAt
      updatedAt
    }
    title
    venue {
      id
      name
      address
      city
      capacity
    }
  }
}
