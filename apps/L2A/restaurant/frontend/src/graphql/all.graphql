query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}
mutation AddTable($input: AddTableInput!) {
  addTable(input: $input) {
    _id
    name
    qrCodeUrl
    createdAt
    updatedAt
  }
}
query GetAllTables {
  getAllTables {
    _id
    createdAt
    name
    qrCodeUrl
    updatedAt
  }
}
mutation DeleteTable($input: DeleteTableInput!) {
  deleteTable(input: $input) {
    _id
    createdAt
    name
    qrCodeUrl
    updatedAt
  }
}
