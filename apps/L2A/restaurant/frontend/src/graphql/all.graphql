query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}
mutation AddTable($input: AddTableInput!) {
  addTable(input: $input) {
    _id
    name
    qrCodeUrl
    createdAt
    updatedAt
  }
}
query GetAllTables {
  getAllTables {
    _id
    createdAt
    name
    qrCodeUrl
    updatedAt
  }
}
query GetCategories {
  getCategories {
    _id
    name
    createdAt
    updatedAt
  }
}
mutation DeleteCategory($input: DeleteCategoryInput!) {
  deleteCategory(input: $input) {
    _id
    name
  }
}


