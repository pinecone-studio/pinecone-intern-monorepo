query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}
mutation AddTable($input: AddTableInput!) {
  addTable(input: $input) {
    _id
    name
    qrCodeUrl
    createdAt
    updatedAt
  }
}
query GetAllTables {
  getAllTables {
    _id
    createdAt
    name
    qrCodeUrl
    updatedAt
  }
}

mutation DeleteTable($input: DeleteTableInput!) {
  deleteTable(input: $input) {
    _id
    createdAt
    name
    qrCodeUrl
    updatedAt
  }
}

query GetCategories {
  getCategories {
    _id
    name
    createdAt
    updatedAt
  }
}
mutation DeleteCategory($input: DeleteCategoryInput!) {
  deleteCategory(input: $input) {
    _id
    name
  }
}

mutation UpdateTable($input: UpdateTableInput!) {
  updateTable(input: $input) {
    createdAt
    name
    _id
  }
}
mutation AddProduct($input: AddProductInput!) {
  addProduct(input: $input) {
    _id
    category {
      _id
    }
    createdAt
    images
    name
    price
    status
    updatedAt
  }
}
query getProducts {
  getProducts {
    _id
    name
    price
    status
    images
    createdAt
    updatedAt
  }
}
mutation DeleteProduct($input: DeleteProductInput!) {
  deleteProduct(input: $input) {
    _id
    createdAt
    images
    name
    price
    status
    updatedAt
  }
}
