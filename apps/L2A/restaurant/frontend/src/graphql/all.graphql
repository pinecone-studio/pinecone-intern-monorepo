query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}
mutation AddTable($input: AddTableInput!) {
  addTable(input: $input) {
    _id
    name
    qrCodeUrl
    createdAt
    updatedAt
  }
}
mutation AddProduct($input: AddProductInput!) {
  addProduct(input: $input) {
    _id
    name
    price
    status
    images
    createdAt
    updatedAt
    category {
      _id
    }
  }
}
query GetCategories {
  getCategories {
    _id
    name
    createdAt
    updatedAt
  }
}