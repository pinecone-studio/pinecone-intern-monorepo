query GetConcerts {
  getConcerts {
    _id
    concertName
    concertPlan
    artistName
    concertDay
    concertTime
    concertPhoto
    vipTicket {
      price
      quantity
    }
    regularTicket {
      price
      quantity
    }
    standingAreaTicket {
      price
      quantity
    }
  }
}

query GetConcert($id: String!) {
  getConcert(_id: $id) {
    _id
    concertName
    concertPlan
    artistName
    concertDay
    concertTime
    concertPhoto
    vipTicket {
      price
      quantity
    }
    regularTicket {
      price
      quantity
    }
    standingAreaTicket {
      price
      quantity
    }
  }
}
mutation UpdateConcertTicket($input: UpdateTicketInput!) {
  updateConcertTicket(input: $input) {
    _id
    concertName
    concertPlan
    artistName
    concertDay
    concertTime
    concertPhoto
    vipTicket {
      price
      quantity
    }
    regularTicket {
      price
      quantity
    }
    standingAreaTicket {
      price
      quantity
    }
  }
}

mutation createConcert($input: ConcertInput!) {
  createConcert(input: $input) {
    _id
    artistName
    concertDay
    concertName
    concertPhoto
    concertPlan
    concertTime
    regularTicket {
      price
      quantity
    }
    standingAreaTicket {
      price
      quantity
    }
    vipTicket {
      price
      quantity
    }
  }
}
