mutation CreateOrder($input: OrderInput!) {
  createOrder(input: $input) {
    userID
    concertID
    ticketID
    phoneNumber
    email
    totalPrice
    paymentType
    ticketNumber
    vipTicket {
      price
      quantity
    }
    regularTicket {
      price
      quantity
    }
    standingAreaTicket {
      price
      quantity
    }
    _id
  }
}
query GetOrderTicketNumber($ticketNumber: Int!) {
  getOrderTicketNumber(ticketNumber: $ticketNumber) {
    userID
    concertID
    ticketID
    phoneNumber
    email
    totalPrice
    paymentType
    ticketNumber
    vipTicket {
      price
      quantity
    }
    regularTicket {
      price
      quantity
    }
    standingAreaTicket {
      price
      quantity
    }
    _id
  }
}
mutation OrderUpdate($input: OrderUpdateInput!) {
  orderUpdate(input: $input) {
    email
    password
  }
}
