query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}

query GetConcerts {
  getConcerts {
    _id
    concertName
    concertPlan
    artistName
    concertDay
    concertTime
    concertPhoto
    vipTicket {
      price
      quantity
    }
    regularTicket {
      price
      quantity
    }
    standingAreaTicket {
      price
      quantity
    }
  }
}

mutation SignIn($input: UserInput!) {
  signIn(input: $input) {
    user {
      _id
      password
      email
    }
    token
  }
}

mutation SignUp($input: UserInput!) {
  signUp(input: $input) {
    _id
    password
    email
  }
}
