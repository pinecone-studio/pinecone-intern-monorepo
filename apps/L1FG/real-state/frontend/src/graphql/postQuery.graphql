query GetPosts {
  getPosts {
    _id
    propertyOwnerId {
      _id
      name
      email
      phone
      isAdmin
      createdAt
      updatedAt
    }
    title
    description
    price
    propertyDetail {
      houseType
      size
      images
      totalRooms
      garage
      restrooms
      location {
        address
        city
        district
        subDistrict
      }
      details {
        completionDate
        windowsCount
        windowType
        floorMaterial
        floorNumber
        balcony
        totalFloors
        lift
      }
      uploadedAt
      createdAt
    }
    status
    updatedAt
    createdAt
  }
}
