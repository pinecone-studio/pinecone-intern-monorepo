query GetUserTogether($searchingUserId: String!) {
  getUserTogether(searchingUserId: $searchingUserId) {
    user {
      _id
      userName
      fullName
      bio
      profileImage
      hasStory
      gender
      isPrivate
      email
      followingCount
      followerCount
      postCount
      friendshipStatus {
        followedBy
        following
        incomingRequest
        outgoingRequest
      }
    }
    viewer {
      _id
      userName
      fullName
      bio
      profileImage
    }
  }
}

query GetAllPosts {
  getAllPosts {
    _id
    commentCount
    createdAt
    hasLiked
    likeCount
    postImage
    user {
      profileImage
      userName
      _id
      friendshipStatus {
        following
        followedBy
        incomingRequest
        outgoingRequest
      }
      fullName
      bio
      hasStory
      gender
      isPrivate
      email
    }
    followingCount
    followerCount
    postCount
  }
  userId
  caption
  carouselMediaCount
}
