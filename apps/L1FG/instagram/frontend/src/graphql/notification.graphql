fragment postFragment on UserPostType {
  _id
  postImage
  caption
  userId
  carouselMediaCount
  createdAt
  commentCount
  likeCount
  hasLiked
  user {
    _id
    userName
    fullName
    bio
    profileImage
    hasStory
    gender
    isPrivate
    email
    followingCount
    followerCount
    postCount
    latestStoryTimestamp
    seenStoryTime
    savedUsers
    friendshipStatus {
      followedBy
      following
      incomingRequest
      outgoingRequest
    }
  }
}
