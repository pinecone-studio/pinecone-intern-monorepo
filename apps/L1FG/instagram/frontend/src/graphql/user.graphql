mutation CreateUser($input: UserInput!) {
  createUser(input: $input) {
    _id
  }
}

mutation Login($input: SignInInput!) {
  login(input: $input) {
    token
    exp
    user {
      _id
      bio
      email
      fullName
      gender
      isPrivate
      profileImage
      userName
      hasStory
    }
  }
}

query GetUser {
  getUser {
    postCount
    _id
    bio
    email
    followerCount
    followingCount
    fullName
    gender
    hasStory
    isPrivate
    profileImage
    userName
  }
}

query GetUserByName($userName: String!) {
  getUserByName(userName: $userName) {
    _id
    userName
    fullName
    profileImage
    hasStory
    isPrivate
    friendshipStatus {
      followedBy
      following
    }
    followerCount
  }
}

mutation SavedSearchUser($searchedUserId: String!) {
  savedSearchUser(searchedUserId: $searchedUserId) {
    savedUsers
  }
}

query GetSearchedUser {
  getSearchedUser {
    _id
    userName
    fullName
    hasStory
    friendshipStatus {
      following
    }
    profileImage
  }
}

mutation DeleteSearchUser($searchedUserId: String!) {
  deleteSearchUser(searchedUserId: $searchedUserId) {
    savedUsers
  }
}
