mutation CreateUser($input: UserInput!) {
  createUser(input: $input) {
    _id
  }
}

mutation Login($input: SignInInput!) {
  login(input: $input) {
    token
    exp
    user {
      _id
      bio
      email
      fullName
      gender
      isPrivate
      profileImage
      userName
      hasStory
    }
  }
}

query GetUser {
  getUser {
    _id
    userName
    fullName
    bio
    profileImage
    hasStory
    gender
    isPrivate
    email
  }
}
