query GetFollowing($searchingUserId: ID) {
  getFollowing(searchingUserId: $searchingUserId) {
    followerId
    targetId
    user {
      _id
      userName
      fullName
      bio
      profileImage
      hasStory
      gender
      isPrivate
      email
      followingCount
      followerCount
      postCount
      latestStoryTimestamp
      seenStoryTime
      savedUsers
      createdAt
      friendshipStatus {
        followedBy
        following
        incomingRequest
        outgoingRequest
      }
      mutualFollowersCount
      mutualFollowers
    }
  }
}
query GetFollowers($input: SmallFollowInput!) {
  getFollowers(input: $input) {
    edges {
      cursor
      node {
        followerId
        targetId
        user {
          _id
          userName
          fullName
          bio
          profileImage
          hasStory
          gender
          isPrivate
          email
          followingCount
          followerCount
          postCount
          latestStoryTimestamp
          seenStoryTime
          savedUsers
          createdAt
          friendshipStatus {
            followedBy
            following
            incomingRequest
            outgoingRequest
          }
          mutualFollowersCount
          mutualFollowers
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
    }
  }
}
mutation CreateFollower($input: FollowInput!) {
  createFollower(input: $input) {
    isFollowed
    isRequested
  }
}

mutation Unfollow($followerId: String!) {
  unfollow(followerId: $followerId) {
    _id
    followerId
    targetId
  }
}
mutation DeleteFollower($followerId: ID!) {
  deleteFollower(followerId: $followerId) {
    isFollowed
    isRequested
  }
}
