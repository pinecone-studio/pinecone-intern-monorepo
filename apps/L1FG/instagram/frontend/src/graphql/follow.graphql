query GetFollowings($input: SmallFollowInput!) {
  getFollowings(input: $input) {
    edges {
      cursor
      node {
        followerId
        targetId
        user {
          _id
          userName
          fullName
          bio
          profileImage
          hasStory
          gender
          isPrivate
          email
          followingCount
          followerCount
          postCount
          latestStoryTimestamp
          seenStoryTime
          savedUsers
          createdAt
          friendshipStatus {
            followedBy
            following
            incomingRequest
            outgoingRequest
          }
          mutualFollowersCount
          mutualFollowers
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
    }
  }
}
