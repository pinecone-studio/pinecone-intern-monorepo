query GetFollowing($searchingUserId: ID) {
  getFollowing(searchingUserId: $searchingUserId) {
    followerId
    targetId
    user {
      _id
      userName
      fullName
      bio
      profileImage
      hasStory
      gender
      isPrivate
      email
      followingCount
      followerCount
      postCount
      latestStoryTimestamp
      seenStoryTime
      savedUsers
      createdAt
      friendshipStatus {
        followedBy
        following
        incomingRequest
        outgoingRequest
      }
      mutualFollowersCount
      mutualFollowers
    }
  }
}
query GetFollowers($searchingUserId: ID) {
  getFollowers(searchingUserId: $searchingUserId) {
    followerId
    targetId
    user {
      _id
      userName
      fullName
      bio
      profileImage
      hasStory
      gender
      isPrivate
      email
      followingCount
      followerCount
      postCount
      latestStoryTimestamp
      seenStoryTime
      savedUsers
      createdAt
      friendshipStatus {
        followedBy
        following
        incomingRequest
        outgoingRequest
      }
      mutualFollowersCount
      mutualFollowers
    }
  }
}
mutation CreateFollower($input: FollowInput!) {
  createFollower(input: $input) {
    isFollowed
    isRequested
  }
}

mutation Unfollow($followerId: String!) {
  unfollow(followerId: $followerId) {
    _id
  }
}
