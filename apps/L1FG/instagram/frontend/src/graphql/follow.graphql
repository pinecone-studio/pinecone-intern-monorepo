query GetFollowers($searchingUserId: ID) {
  getFollowers(searchingUserId: $searchingUserId) {
    followerId {
      _id
      userName
      fullName
      bio
      profileImage
      hasStory
      gender
      isPrivate
      email
      friendshipStatus {
        following
        incomingRequest
        outgoingRequest
      }
    }
    targetId
  }
}
