mutation CreateComment($input: CommentInput!) {
  createComment(input: $input) {
    userId
    postId
    comment
    _id
    createdAt
    updatedAt
  }
}
mutation CreateCommentLike($input: CommentLikeInput!) {
  createCommentLike(input: $input) {
    _id
    userId
    commentId
  }
}
query getComments($input: GetCommentInput!) {
  getComments(input: $input) {
    _id
    comment
    userId
    postId
    createdAt
    updatedAt
    commentLiked
    user {
      _id
      userName
      fullName
      bio
      profileImage
      hasStory
      gender
      isPrivate
      email
      followingCount
      followerCount
      postCount
      latestStoryTimestamp
      seenStoryTime
      savedUsers
      friendshipStatus {
        followedBy
        following
        incomingRequest
        outgoingRequest
      }
    }
    likeCount
  }
}
