mutation CreatePost($input: PostInput!) {
  createPost(input: $input) {
    _id
    postImage
  }
}
query GetPosts($input: UserPostsInput!) {
  getPosts(input: $input) {
    edges {
      cursor
      node {
        _id
        postImage
        caption
        userId
        carouselMediaCount
        createdAt
        commentCount
        likeCount
        hasLiked
        user {
          _id
          userName
          fullName
          bio
          profileImage
          hasStory
          gender
          isPrivate
          email
          followingCount
          followerCount
          postCount
          latestStoryTimestamp
          seenStoryTime
          savedUsers
          friendshipStatus {
            followedBy
            following
            incomingRequest
            outgoingRequest
          }
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
    }
  }
}

mutation CreatePostLike($input: PostLikeInput!) {
  createPostLike(input: $input) {
    userId
    postId
  }
}

mutation DeletePostLike($input: PostLikeInput!) {
  deletePostLike(input: $input) {
    userId
    postId
  }
}
