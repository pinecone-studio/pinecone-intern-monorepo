query getBookings {
  getBookings {
    id
    userId
    hotelId
    roomId
    startDate
    endDate
    phoneNumber
    guestRequest
    email
    status
    cardName
    cardNumber
    expirationDate
    securityCode
    country
  }
}

query getBookingsByHotelId($hotelId: ID!) {
  getBookingsByHotelId(hotelId: $hotelId) {
    id
    userId
    hotelId
    roomId
    startDate
    endDate
    phoneNumber
    guestRequest
    email
    status
    cardName
    cardNumber
    expirationDate
    securityCode
    country
  }
}
