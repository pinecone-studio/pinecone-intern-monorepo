mutation createRoom($input: CreateRoomInput!) {
  createRoom(input: $input) {
    code
    success
    message
    room {
      id
      name
      hotelId
      roomNumber
      price
      bed
      images
      roomInfo
      type
      roomServices {
        key
        value
      }
      tax
    }
  }
}

