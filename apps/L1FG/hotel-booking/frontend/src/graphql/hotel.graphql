mutation createHotel($input: CreateHotelInput!) {
  createHotel(input: $input) {
    code
    success
    message
    hotel {
      id
      name
      phoneNumber
      rating
      starRating
      description
      images
      rooms
      faqs {
        key
        value
      }
      policies {
        key
        value
      }
      about {
        key
        value
      }
      location {
        type
        coordinates
      }
      locationName
      amenities
    }
  }
}

