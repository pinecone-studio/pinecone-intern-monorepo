query getHotelById($getHotelByIdId: ID!) {
  getHotelById(id: $getHotelByIdId) {
    id
    name
    phoneNumber
    rating
    starRating
    description
    images
    locationName
    amenities
    faqs {
      key
      value
    }
    location {
      type
      coordinates
    }
    policies {
      key
      value
    }
    rooms
  }
}
