mutation MakeOrder($input: InputType!) {
  makeOrder(input: $input) {
    _id
    items {
      name
      quantity
      price
      imageUrl
    }
    status
    createdAt
    tableId
    userId
  }
}

mutation UpdateOrderStatus($orderId: ID!, $status: String!) {
  updateOrderStatus(orderId: $orderId, status: $status) {
    _id
    items {
      name
      quantity
      price
      imageUrl
    }
    status
    createdAt
    tableId
  }
}

query GetOrders {
  getOrders {
    _id
    items {
      price
      quantity
      name
      imageUrl
    }
    status
    createdAt
    tableId
  }
}

query getOrdersForUser($userId: String!) {
  getOrdersForUser(userId: $userId) {
    _id
    items {
      name
      quantity
      price
      imageUrl
    }
    status
    createdAt
    tableId
    userId
  }
}
