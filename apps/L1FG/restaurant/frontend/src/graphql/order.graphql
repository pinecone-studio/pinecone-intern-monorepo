mutation MakeOrder($input: InputType!) {
  makeOrder(input: $input) {
    _id
    items {
      name
      quantity
      price
    }
    status
    createdAt
    tableId
  }
}

query GetOrders {
  getOrders {
    _id
    items {
      price
      quantity
      name
    }
    status
    createdAt
    tableId
  }
}
