query GetFoodOrdersByUser($input: getFoodOrdersByUserInput!) {
  getFoodOrdersByUser(input: $input) {
    orderId
    orderNumber
    status
    totalPrice
    createdAt
    updatedAt
    orderType
    user {
      userId
      username
      bonusPoints
    }
    table {
      tableId
      tableName
    }
    foodOrder {
      food {
        foodId
        foodName
        price
        image
      }
      quantity
    }
  }
}

mutation CreateFoodOrder($input: CreateFoodOrderInput!) {
  createFoodOrder(input: $input) {
    orderId
    orderNumber
    status
    totalPrice
    user {
      userId
    }
    table {
      tableId
    }
    foodOrder {
      food {
        foodId
      }
      quantity
    }
    createdAt
  }
}

query getFoodOrders {
  getFoodOrders {
    orderId
    orderNumber
    orderType
    status
    totalPrice
    createdAt
    table {
      tableName
    }
    foodOrder {
      food {
        foodName
        price
        image
      }
      quantity
    }
    status
  }
}
mutation UpdateFoodOrderStatus($input: UpdateFoodOrderStatusInput!) {
  updateFoodOrderStatus(input: $input) {
    orderId
    orderNumber
    status
    totalPrice
    createdAt
  }
}
