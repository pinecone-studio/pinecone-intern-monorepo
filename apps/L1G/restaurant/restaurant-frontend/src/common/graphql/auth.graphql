mutation SignIn($input: SignInInput!) {
  signIn(input: $input) {
    token
    user {
      userId
      username
      email
      profile
      password
      bonusPoints
      role
      phoneNumber
      createdAt
      updatedAt
    }
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
      userId
      username
      email
      profile
      password
      bonusPoints
      role
      phoneNumber
      createdAt
      updatedAt
  }
}
