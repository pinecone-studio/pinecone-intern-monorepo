query getFoods {
  getFoods {
    foodId
    foodName
    price
    foodStatus
    image
    category {
      categoryId
      categoryName
    }
    discount {
      discountId
      discountName
      discountRate
      startDate
      endDate
    }
  }
}

query GetFoodById($foodId: ID!) {
  getFoodById(foodId: $foodId) {
    foodId
    foodName
    price
    foodStatus
    image
    category {
      categoryId
      categoryName
    }
    discount {
      discountId
      discountName
      discountRate
      startDate
      endDate
    }
  }
}

mutation CreateFood($input: CreateFoodInput!) {
  createFood(input: $input) {
