query GetFoodById($foodId: ID!) {
  getFoodById(foodId: $foodId) {
    foodId
    foodName
    price
    image
    status
    category {
      categoryId
      categoryName
    }
  }
}

query GetFoods {
  getFoods {
    foodId
    foodName
    price
    image
    status
    category {
      categoryId
      categoryName
    }
  }
}

mutation CreateFood($input: CreateFoodInput!) {
  createFood(input: $input) {
    foodId
    foodName
    price
    image
    status
    category {
      categoryId
      categoryName
    }
  }
}

mutation UpdateFood($foodId: ID!, $input: UpdateFoodInput!) {
  updateFood(foodId: $foodId, input: $input) {
    foodId
    foodName
    price
    image
    status
    category {
      categoryId
      categoryName
    }
  }
}

mutation DeleteFood($foodId: ID!) {
  deleteFood(foodId: $foodId) {
    foodId
    foodName
    price
    image
    status
    category {
      categoryId
      categoryName
    }
  }
}
