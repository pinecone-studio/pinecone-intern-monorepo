mutation CreateTable($input: CreateTableInput!) {
  createTable(input: $input) {
    tableName
    tableQr
    tableId
  }
}

mutation UpdateTable($tableId: ID!, $input: UpdateTableInput!) {
  updateTable(tableId: $tableId, input: $input) {
    tableName
    tableId
    tableQr
  }
}

mutation DeleteTable($tableId: ID!) {
  deleteTable(tableId: $tableId) {
    tableQr
    tableName
    tableId
  }
}

query GetTables {
  getTables {
    tableId
    tableName
    tableQr
  }
}

query GetTableByName($tableName: String!) {
  getTableByName(tableName: $tableName) {
    tableId
    tableName
  }
}
