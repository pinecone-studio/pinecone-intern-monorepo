query GetMe {
  getMe {
    id
    email
    genderPreferences
    gender
    dateOfBirth
    name
    bio
    interests {
      _id
      interestName
    }
    profession
    schoolWork
    images
    likedBy {
      id
    }
    likedTo {
      id
    }
    matchIds {
      id
      matchedUser {
        id
        images
        name
        dateOfBirth
        profession
      }
      matchedAt
      unmatched
      startedConversation
    }
  }
}
type User {
  id: ID!
  email: String!
  genderPreferences: String
  gender: String
  dateOfBirth: String
  name: String
  bio: String
  interests: [Interest]
  profession: String
  schoolWork: String
  images: [String!]
  likedBy: [User]
  likedTo: [User]
  matchIds: [Match]
}
type Match {
  id: ID!
  matchedUser: User!
  matchedAt: String
  unmatched: Boolean!
  startedConversation: Boolean!
}
