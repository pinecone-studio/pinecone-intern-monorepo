query GetArticleByID($getArticleByIdId: ID!) {
  getArticleByID(id: $getArticleByIdId) {
    id
    title
    coverPhoto
    content
    scheduledAt
    updatedAt
    publishedAt
    createdAt
    commentPermission
    slug
    status
    category {
      id
      name
    }
    author {
      name
    }
  }
}
