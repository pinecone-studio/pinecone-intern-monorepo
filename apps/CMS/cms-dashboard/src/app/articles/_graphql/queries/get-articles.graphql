query Query {
  getArticlesQuery {
    category {
      name
    }
    content
    coverPhoto
    publishedAt
    id
    title
  }
}

query GetArticlesByCategory($categoryId: String!, $quantity: Int!) {
  getArticlesByCategory(categoryId: $categoryId, quantity: $quantity) {
    category {
      name
      id
    }
    content
    coverPhoto
    publishedAt
    title
    id
    slug
  }
}

query GetNewestArticle {
  getNewestArticle {
    category {
      id
      name
    }
    commentPermission
    content
    coverPhoto
    id
    publishedAt
    title
    slug
  }
}

query GetArticleByID($getArticleByIdId: ID!) {
  getArticleByID(id: $getArticleByIdId) {
    id
    title
    coverPhoto
    content
    scheduledAt
    updatedAt
    publishedAt
    createdAt
    commentPermission
    slug
    status
    category {
      id
      name
    }
    author {
      name
    }
  }
}
