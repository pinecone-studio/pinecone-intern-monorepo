query GetCategories {
  getCategories {
    _id
    name
    createdAt
  }
}

query GetCategoryById($id: ID!) {
  getCategoryById(_id: $id) {
    _id
    name
    createdAt
  }
}

mutation CreateCategory($name: String!) {
  createCategory(name: $name) {
    _id
    name
    createdAt
  }
}

mutation UpdateCategory($id: ID!, $name: String!) {
  updateCategory(_id: $id, name: $name) {
    _id
    name
    createdAt
  }
}