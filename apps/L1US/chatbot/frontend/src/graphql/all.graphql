query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}

mutation RegisterUser($input: RegisterUserInput!) {
  registerUser(input: $input) {
    user {
      _id
      username
      email
      createdAt
      updatedAt
    }
    sessionToken
  }
}
mutation SendMessage($input: SendMessageInput!) {
  sendMessage(input: $input) {
   _id
    conversationId {
      _id
    }
    query
    response
    createdAt
  }
}
