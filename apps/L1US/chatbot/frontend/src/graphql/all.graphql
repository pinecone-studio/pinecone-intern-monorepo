query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}

mutation RegisterUser($input: RegisterUserInput!) {
  registerUser(input: $input) {
    user {
      _id
      username
      email
      createdAt
      updatedAt
    }
    sessionToken
  }
}

mutation LoginUser($input: LoginInput!) {
  loginUser(input: $input) {
    user {
      _id
      username
      email
      createdAt
      updatedAt
    }
    sessionToken
  }
}
