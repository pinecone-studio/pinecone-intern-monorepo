query GetRoomById($id: ID!) {
  getRoomById(_id: $id) {
    _id
    name
    roomNumber
    price
    description
    photos
    roomType
    maxCapacity
    roomAmenities {
      _id
      name
      icon
    }
    createdAt
    updatedAt
  }
}

query GetAllRooms {
  getAllRooms {
    _id
    name
    roomNumber
    price
    description
    photos
    roomType
    maxCapacity
    roomAmenities {
      _id
      name
      icon
    }
    createdAt
    updatedAt
  }
}

query GetAvailableRooms($dateRange: DateRangeInput!, $traveler: Int!) {
  getAvailableRooms(dateRange: $dateRange, traveler: $traveler) {
    _id
    name
    roomNumber
    hotelId {
      _id
      name
      description
      images
      address
      phone
      city
      rating
      stars
    }
    price
    maxCapacity
    roomAmenities {
      _id
      name
      icon
    }
    description
    photos
    roomType
    createdAt
    updatedAt
  }
}

mutation createRoomMutation($input: RoomInput!) {
  createRoom(input: $input) {
    _id
    maxCapacity
    name
    roomNumber
    price
    description
    photos
    roomType
    createdAt
    updatedAt
  }
}