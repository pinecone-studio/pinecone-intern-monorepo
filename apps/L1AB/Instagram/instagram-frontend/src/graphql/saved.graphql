mutation CreateSave($postId: ID!, $userId: ID!) {
  createSave(postId: $postId, userId: $userId)
}
query GetSavedByPostId($postId: ID!) {
  getSavedByPostId(postId: $postId) {
    _id
    userId {
      username
      profilePicture
    }
    postId {
      caption
      images
      _id
      createdAt
    }
    createdAt
  }
}
