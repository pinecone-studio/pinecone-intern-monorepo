query GetAllPosts {
  getAllPosts {
    _id
    userId {
      _id
      email
      username
      fullname
      gender
      password
      profilePicture
      bio
      isPrivate
      createdAt
      updatedAt
    }
    images
    caption
    createdAt
    updatedAt
  }
}
query GetPostByUserId($userId: ID!) {
  getPostByUserId(userId: $userId) {
    _id
    images
    caption
    createdAt
    updatedAt
    userId {
      _id
    }
  }
}
