query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}

query GetAllEvents {
  getAllEvents {
    _id
    name
    artistName
    description
    eventDate
    eventTime
    images
    venues {
      name
      quantity
      price
    }
    discount
  }
}

mutation CreateEvent($input: EventInput!) {
  createEvent(input: $input) {
    _id
    name
    artistName
    description
    eventDate
    eventTime
    images
    venues {
      name
      quantity
      price
    }
    discount
  }
}
