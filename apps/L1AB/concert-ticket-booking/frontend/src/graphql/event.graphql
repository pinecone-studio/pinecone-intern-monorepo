query GetAllEvents {
  getAllEvents {
    _id
    name
    artistName
    description
    eventDate
    eventTime
    images
    venues {
      name
      quantity
      price
      firstquantity
    }
    discount
    status
    createdAt
    updatedAt
  }
}
query GetEventById($id: ID!) {
  getEventById(_id: $id) {
    _id
    name
    artistName
    description
    eventDate
    eventTime
    images
    venues {
      name
      quantity
      price
      firstquantity
    }
    discount
    status
  }
}
mutation UpdateEventStatus($input: updateEventStatus!) {
  updateEventStatus(input: $input) {
    _id
    status
  }
}
