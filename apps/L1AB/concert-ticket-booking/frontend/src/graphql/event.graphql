query GetAllEvents {
  getAllEvents {
    _id
    name
    artistName
    description
    eventDate
    eventTime
    images
    venues {
      name
      quantity
      price
    }
    discount
    createdAt
    updatedAt
  }
}
query GetEventById($id: ID!) {
  getEventById(_id: $id) {
    _id
    name
    artistName
    description
    eventDate
    eventTime
    images
    venues {
      name
      quantity
      price
    }
    discount
  }
}
