query GetAllCancelBooking {
  getAllCancelBooking {
    _id
    bankName
    bankAccount
    status
    amountTotal
    createdAt
    userId {
      _id
      name
    }
    eventId {
      _id
      name
    }
  }
}
mutation UpdateCancel($input: CancelUpateInput!) {
  updateCancel(input: $input) {
    _id
    status
  }
}
