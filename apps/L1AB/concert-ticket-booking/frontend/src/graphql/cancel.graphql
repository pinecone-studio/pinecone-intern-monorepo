query GetAllBooking {
  getAllBooking {
    _id
    eventId {
      _id
      name
    }
    bankName
    bankAccount
    status
    userId {
      _id
      name
    }
    amountTotal
    phone
    email
    selectedDate
    createdAt
    updatedAt
  }
}
mutation UpdateBooking($input: UpdateBookingInput!) {
  updateBooking(input: $input) {
    _id
    status
  }
}
mutation CreateBookingTotalAmount($input: CreateBookingInput!) {
  createBookingTotalAmount(input: $input) {
    _id
    amountTotal
    venues {
      name
      price
      quantity
    }
    status
  }
}
