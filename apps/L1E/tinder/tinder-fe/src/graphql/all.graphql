query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}

mutation CreateUser($input: RegisterInput!) {
  createUser(input: $input) {
    _id
    email
    username
    interest
    password
    hobby
    bio
    profession
    job
    age
    images
    createdAt
    updatedAt
  }
}

mutation RequestOtp($input: RequestOtpInput!) {
  requestOtp(input: $input) {
    email
  }
}

query GetUserById($userId: ID!) {
  getUserById(userId: $userId) {
    _id
    email
    username
    interest
    password
    hobby
    bio
    profession
    job
    age
    images
    createdAt
    updatedAt
  }
}

mutation login($password: String!, $email: String) {
  login(password: $password, email: $email) {
    user {
      _id
      email
      username
      interest
      password
      hobby
      bio
      profession
      job
      age
      createdAt
      updatedAt
    }
    token
  }
}

mutation UpdateUser($id: ID!, $input: UpdateInput!) {
  updateUser(_id: $id, input: $input) {
    _id
    email
    username
    interest
    password
    hobby
    bio
    profession
    job
    age
    images
    createdAt
    updatedAt
  }
}
