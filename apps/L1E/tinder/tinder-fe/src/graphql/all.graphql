query Query {
  sampleQuery
}

mutation Mutation {
  sampleMutation
}

mutation CreateUser($input: RegisterInput!) {
  createUser(input: $input) {
    _id
    email
    username
    interest
    password
    hobby
    bio
    profession
    job
    age
    createdAt
    updatedAt
  }
}

mutation RequestOtp($input: RequestOtpInput!) {
  requestOtp(input: $input) {
    email
  }
}
