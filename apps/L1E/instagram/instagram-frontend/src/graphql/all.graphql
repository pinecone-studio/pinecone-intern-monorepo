query GetUsers {
  getUsers {
    _id
    userName
    isPrivate
    profileImage
    bio
  }
}

query GetUser($id: ID!) {
  getUser(_id: $id) {
    _id
    userName
    fullName
    isPrivate
    profileImage
    bio
    posts {
      _id
      image
      description
      likes {
        _id
        createdAt
        userId {
          _id
          userName
          profileImage
        }
      }
      comments {
        _id
        text
        createdAt
        userId {
          _id
          userName
          profileImage
        }
      }
      createdAt
    }
    followers {
      _id
      userName
      profileImage
    }
    following {
      _id
      userName
      profileImage
    }
  }
}

query GetSomeoneProfile($userName: String!) {
  getSomeoneProfile(userName: $userName) {
    userName
    profileImage
    bio
    isPrivate
    posts {
      image
      description
      likes {
        createdAt
        userId {
          userName
          profileImage
        }
      }
      comments {
        text
        createdAt
        userId {
          userName
          profileImage
        }
      }
      createdAt
    }
    followers {
      userName
    }
    following {
      userName
    }
  }
}

query GetOthersProfile($userName: String!) {
  getProfiles(userName: $userName) {
    userName
    profileImage
    bio
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
    user {
      fullName
      userName
      isPrivate
      profileImage
      bio
      followers {
        _id
        userName
        profileImage
      }
      following {
        _id
        userName
        profileImage
      }
      posts {
        _id
        image
        description
        createdAt
        likes {
          _id
          userId {
            _id
            userName
            profileImage
          }
        }
        comments {
          _id
          text
          createdAt
          userId {
            _id
            userName
            profileImage
          }
        }
        image
      }
    }
  }
}
