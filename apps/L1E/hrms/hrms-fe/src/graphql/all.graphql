mutation CreateRequest($input: RequestInput!) {
  createRequest(input: $input) {
    _id
    employeeId {
      _id
      email
      jobTitle
      username
      adminStatus
      remoteLimit
      paidLeaveLimit
      freeLimit
      employeeStatus
      updatedAt
      createdAt
    }
    leadEmployeeId {
      _id
      email
      jobTitle
      username
      adminStatus
      remoteLimit
      paidLeaveLimit
      freeLimit
      employeeStatus
      updatedAt
      createdAt
    }
    requestStatus
    requestType
    selectedDay
    reason
    reasonRefuse
    startTime
    endTime
    updatedAt
    createdAt
  }
}

