
mutation CreateRequest($input: RequestInput!) {
  createRequest(input: $input) {
    _id
    employeeId
    leadEmployeeId
    requestStatus
    requestType
    selectedDay
    reason
    reasonRefuse
    startTime
    endTime
    updatedAt
    createdAt
  }
}

query GetEmployees($input: String) {
  getEmployees(input: $input) {
    _id
    email
    jobTitle
    username
    adminStatus
    remoteLimit
    paidLeaveLimit
    freeLimit
    employeeStatus
    updatedAt
    createdAt
  }
}

query GetAllRequests($limit: Int) {
  getAllRequests(limit: $limit) {
    _id
    employeeId
    leadEmployeeId
    requestStatus
    requestType
    selectedDay
    reason
    reasonRefuse
    startTime
    endTime
    updatedAt
    createdAt
  }
}
